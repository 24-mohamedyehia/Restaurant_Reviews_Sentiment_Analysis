<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uber Rides Prediction</title>
    <link rel="stylesheet" href="./static/css/bootstrap.css">
    <link rel="stylesheet" href="./static/css/main.css">
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand">My Website</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Add</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Prediction Form -->
    <div class="container my-5">
        <h1 class="text-center">Uber Rides Prediction Using Machine Learning</h1>
        <form action="{{ url_for('predict') }}" method="post">
            <div class="mb-3">
                <input type="text" class="form-control" name="Priceperweek" placeholder="Price per week" required>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" name="Population" placeholder="Population" required>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" name="Monthlyincome" placeholder="Monthly income" required>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" name="Averageparkingpermonth" placeholder="Average parking per month" required>
            </div>
            <button type="submit" class="btn btn-primary">Run</button>
        </form>
        <br>
        <h2 class="text-center">{{ prediction_text }}</h2>
    </div>

    <!-- Footer Section -->
    <footer class="footer text-center bg-dark text-white">
        <div class="container">
            <a href="https://facebook.com" target="_blank"><img src="./static/img/linkedin.png" alt="Linkedin" width="30"></a>
            <a href="https://x.com" target="_blank"><img src="./static/img/twitter2.png" alt="Twitter" width="30"></a>
            <a href="https://instagram.com" target="_blank"><img src="./static/img/telegram.png" alt="Telegram" width="30"></a>
            <p class="mt-2">Contact us: +123 456 789 | email@example.com</p>
        </div>
    </footer>

    <script src="./static/js/bootstrap.js"></script>
    <script src="./static/js/jquery-3.7.1.min.js"></script>
    <script src="./static/js/popper.min.js"></script>
    <script src="./static/js/main.js"></script>
</body>

</html>
