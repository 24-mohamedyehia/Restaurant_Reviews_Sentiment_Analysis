<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sentiment Analysis Project</title>
        <link rel="stylesheet" href="./static/css/bootstrap.css">
        <link rel="stylesheet" href="./static/css/main.css">
    </head>
<head>
    
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand">Projects</a>
            <a href="https://github.com/24-mohamedyehia/Sentiment_Analysis?tab=readme-ov-file" target="_blank" class="d-flex align-items-center text-black text-decoration-none">
                <span>Source Code</span>
                <img src="../static/img/github-logo.png" alt="GitHub" width="30" class="ms-4">
            </a>
            
        </div>
    </nav>



    <!-- Prediction Form -->
    <div class="container my-5">
        <h2 class="text-center">Sentiment Analysis Project</h2>
        <form action="{{ url_for('predict') }}" method="post">
            <div class="mb-3">
                <textarea class="form-control" name="Review" placeholder="Type Review Here" required rows="2" style="resize: none;"></textarea>
            </div>
            <div class="d-flex justify-content-center"> <!-- Center align button and result -->
                <button type="submit" class="btn btn-primary me-2">Enter</button> <!-- Add margin end -->
                {% if Sentiment %}
                <div class="result" style="font-size: 1.5rem; margin-left: 10px;">{{ Sentiment }}</div>
                {% endif %}
            </div>
        </form>
    </div>


    <!-- Footer Section with White Background -->
    <footer class="footer text-center bg-light text-dark ">
        <div class="container">
            <a href="https://www.linkedin.com/in/24-mohamed-yehia/" target="_blank"><img src="./static/img/linkedin.png" alt="Linkedin" width="30"></a>
            <a href="https://www.kaggle.com/tfmohamedyahia" target="_blank"><img src="../static/img/4373210_kaggle_logo_logos_icon.png" alt="Kaggle" width="30"></a>
            <p class="mt-2">Phone: +20 122 4475 106 | tfmohamedyahia@gmail.com</p>
        </div>
    </footer>


    <script src="./static/js/bootstrap.js"></script>
    <script src="./static/js/jquery-3.7.1.min.js"></script>
    <script src="./static/js/popper.min.js"></script>
    <script src="./static/js/main.js"></script>
</body>
</html>
